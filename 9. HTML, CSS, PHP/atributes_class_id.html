<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--klasy można wykorzystywać wielokrotnie-->
    <style>
        
        .bold-text {
            font-weight:bold;
            font-size: 20px;
        }

        .red-text {
            color:red;
        }

        .italic-text {
            font-style: italic;
        }

        #special-paragraph {
            color: green;
        }
    </style>
</head>
<body>
    <p class="bold-text red-text">
        Lorem ipsum dolor sit amet.
    </p>

    <p class="bold-text italic-text">
        Lorem ipsum dolor sit amet consectetur adipisicing.
    </p>

    <!-- id jest unikatowe dla całego dokumentu HTML -->
    <p id="special-paragraph">
        Lorem ipsum dolor sit amet consectetur.
    </p>


</body>
</html>
